<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHOOO CHOOOO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>TRAIN TIME</h1>
        </div>
        <h2>Train Departures</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form>
            <div class="card p-4">
                <h2>Add a train Mr. Conductor</h2>
                <div class="form-group">
                    <label for="email">Train name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Destination:</label>
                    <input type="text" class="form-control" id="dest">
                </div>
                <div class="form-group">
                    <label for="email">First Train Time:</label>
                    <input type="text" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label for="email">Frequency:</label>
                    <input type="text" class="form-control" id="freq">
                </div>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
        </div>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
